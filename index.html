<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="background--yellow">
    <article>
      <div class="card card--white">
        <header class="card__header">
          <img class="card-header__image" src="assets/images/illustration-article.svg" alt="svg image">
          <div role="presentation" class="card__tag-box--yellow">
            <p class="tag">Learning</p>
          </div>
        </header>

        <aside>
          <p class="time">
            <time datetime="2023-21-12"> Published 21 Dec 2023 </time>
          </p>
        </aside>

        <section class="card__main-content">
          <nav class="navigation">
            <a class="navigation-link" href="#">
              <p>HTML & CSS foundations</p>
            </a>
          </nav>
          <p class="card__main-info">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="card__footer">
          <img class="author__image" src="./assets/images/image-avatar.webp" alt="Content author avatar">
          <p class="author__name">Greg Hooper</p>
        </footer>
      </div>
    </article>

    <footer class="page-footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Teezee86">Jacob Z.</a>.
      </div>
    </footer>
  </main>
</body>

</html>
